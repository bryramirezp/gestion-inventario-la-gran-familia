<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Inventario - La Gran Familia</title>

    <!-- Preload critical fonts for better performance -->
    <link rel="preload" href="/fonts/inter-v20-latin-regular.woff2" as="font" type="font/woff2" crossorigin="anonymous" />
    <link rel="preload" href="/fonts/inter-v20-latin-500.woff2" as="font" type="font/woff2" crossorigin="anonymous" />
    <link rel="preload" href="/fonts/inter-v20-latin-600.woff2" as="font" type="font/woff2" crossorigin="anonymous" />
    <link rel="preload" href="/fonts/inter-v20-latin-700.woff2" as="font" type="font/woff2" crossorigin="anonymous" />

    <!-- Security headers are configured in vercel.json (CSP compliant) -->
    <!-- Inter font is now auto-hosted in src/index.css (CSP compliant) -->
    <!-- xlsx library is now loaded via npm and dynamic import (CSP compliant) -->
  </head>
  <body class="bg-background text-foreground transition-colors duration-300">
    <!-- Theme initialization is now handled by src/utils/theme-init.ts (CSP compliant) -->
    <div id="root">
      <noscript>
        <div style="display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 1rem; text-align: center;">
          <div>
            <h1>JavaScript requerido</h1>
            <p>Esta aplicación requiere JavaScript para funcionar. Por favor, habilita JavaScript en tu navegador.</p>
          </div>
        </div>
      </noscript>
      <div id="loading-fallback" style="display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 1rem;">
        <div style="text-align: center;">
          <div style="border: 4px solid #f3f4f6; border-top: 4px solid #3b82f6; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto 1rem;"></div>
          <p>Cargando aplicación...</p>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </body>
</html>
